<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Jewel Bunny</title>
    <meta name="description" content="Jewel Bunny is a fun, yet simple memory game web application.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="manifest.json">
    <link rel="mask-icon" href="img/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#E5EEF5">
    <meta name="theme-color" content="#584B53">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="mainGrid">
    <header class="blue">
        <img src="./img/jewelBunny.png" alt="Jewel Bunny Icon" title="Jewel Bunny" class="bunnyMain">
        <h1>Jewel Bunny Memory <br> Matching Game</h1>
    </header>
    <aside class="white">
        <h3>Instructions</h3>
        <ol>
            <li>Click on a square below.</li>
            <li>Find the matching image pairs.</li>
            <li>Good Luck & Have fun!</li>
        </ol>
        <button onclick=startGame()>Reset</button>
    </aside>
    <section class="score-panel">
        <ul class="stars">
            <li><i class="fa fa-star"></i></li>
            <li><i class="fa fa-star"></i></li>
            <li><i class="fa fa-star"></i></li>
        </ul>

        <span class="moves">0</span> Move(s)

        <div class="timer">
        </div>

    </section>
    <div class="accentOne white"></div>
    <div class="accentTwo blue"></div>
    <main class="gameContainer">

        <ul class="deck" id="card-deck">
            <li class="card" type="red" id="card1">
                <img src="./img/jewel0.png" id="myImage1" alt="Image of Jewel Number One">
            </li>
            <li class="card" type="purple">
                <img src="./img/jewel1.png" id="myImage2" alt="Image of Jewel Number Two">
            </li>
            <li class="card match" type="orange">
                <img src="./img/jewel2.png" id="myImage3" alt="Image of Jewel Number Three">
            </li>
            <li class="card" type="green">
                <img src="./img/jewel3.png" id="myImage4" alt="Image of Jewel Number Four">
            </li>
            <li class="card" type="yellow">
                <img src="./img/jewel4.png" id="myImage5" style="width: 60%;" alt="Image of Jewel Number Five">
            </li>
            <li class="card" type="blue">
                <img src="./img/jewel5.png" id="myImage6" alt="Image of Jewel Number Six">
            </li>
            <li class="card" type="red">
                <img src="./img/jewel0.png" id="myImage1" alt="Image of Jewel Number One">
            </li>
            <li class="card" type="purple">
                <img src="./img/jewel1.png" id="myImage2" alt="Image of Jewel Number Two">
            </li>
            <li class="card match" type="orange">
                <img src="./img/jewel2.png" id="myImage3" alt="Image of Jewel Number Three">
            </li>
            <li class="card" type="green">
                <img src="./img/jewel3.png" id="myImage4" alt="Image of Jewel Number Four">
            </li>
            <li class="card" type="yellow">
                <img src="./img/jewel4.png" id="myImage5" style="width: 60%;" alt="Image of Jewel Number Five">
            </li>
            <li class="card" type="blue">
                <img src="./img/jewel5.png" id="myImage6" alt="Image of Jewel Number Six">
            </li>
        </ul>

        <!-- <script src="js/main.js"></script> -->
        <script src="js/app.js"></script>
</body>

</html>
